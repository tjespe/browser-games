<style>
 .game-info-container {
    box-shadow: 0 0 10px #ccc;
    margin-top:15px;
    height: auto !important;
 }
 .flexbox {
   display: flex;
   flex-wrap: wrap;
   margin-top: 25px;
 }
 .description {
   padding: 0 15px;
 }
 .link {
   padding: 10px 15px;
 }
 .title { background-color:transparent; text-align:center; margin-bottom: 10px;}
</style>

<script type="text/javascript-lazy">
  app.controller('contactCtrl', ['$scope', function ($scope) {
    $scope.master.loc = "Tekiplay â€” "+$scope.master.textData.contactHead;
    $scope.master.desc = $scope.master.textData.contactCont;
  }]);
</script>

<div class="content" ng-controller="contactCtrl">
  <h2 ng-bind="::master.textData.contactHead"></h2>
  <div ng-bind="::master.textData.contactCont"></div>
  <div class="flexbox">
    <div class="game-info-container">
      <div class="title" ng-bind="::master.textData.supportStaff"></div>
      <div><img src="/src/img/support.png" class="app-icon"></div>
      <div class="description" ng-bind="::master.textData.supportStaffDesc"></div>
      <div class="link"><a href="mailto:support@tekiplay.tk">support@tekiplay.tk</a></div>
    </div>
    <div class="game-info-container">
      <div class="title" ng-bind="::master.textData.bugReport"></div>
      <div><img src="/src/img/error.png" class="app-icon"></div>
      <div class="description" ng-bind="::master.textData.bugReportDesc"></div>
      <div class="link"><a href="mailto:bugreport@tekiplay.tk">bugreport@tekiplay.tk</a></div>
    </div>
  </div>
</div>
